<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="icon" href="img/logo.png" type="image/png">
 <style>
    .form-group input,
    .form-group textarea {
      width: 100%;
      box-sizing: border-box; /* Para incluir padding e border na largura total */
      padding: 10px; /* Mantendo o padding existente */
      height: 40px; /* Mantendo a altura original */
    }

    .form-group textarea {
      height: auto; /* Para que o textarea ajuste sua altura automaticamente */
    }

    .formularioContainer {
      max-width: 600px; /* Ajuste conforme necessário para o design */
      margin: 0 auto;
    }

    #formularioContato {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">
        <img src="img/logo.png" alt="Logo" height="60" width="60">
    </a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="vida_saudavel.html">Vida Saudável</a>
      <a href="calculadora.html">Calculadora IMC</a>
      <a href="contato.html" class="active">Contato</a>
      <a href="about.html">Sobre</a>
    </nav>
  </header>
  <h3 class="title">Entre em contato conosco!</h3>
  <div class="container">
    <div class="formularioContainer">
      <form id="formularioContato" style="padding-bottom: 20px;">
        <div class="form-group">
          <label for="nome">Nome completo:</label><br>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label><br>
          <input type="number" id="telefone" name="telefone" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" required>
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem:</label><br>
          <textarea id="mensagem" name="mensagem" rows="2" cols="50"></textarea>
        </div>
        <button type="submit" style="margin-top: 10px;">ENVIAR</button>
        <p id="successMessage" style="display:none; color: green;">Mensagem enviada com sucesso!</p>
      </form>
    </div>
    
    <div id="map-container">
      <div class="map-title"><h3>Academias Perto de Você</h3></div>
      <div id="map"></div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div>
        <h5 class="footer-title">Informações sobre Obesidade</h5>
        <ul class="footer-links">
          <li><a href="about.html">Sobre Nós</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </div>
      <div>
        <h5 class="footer-title">Serviços</h5>
        <ul class="footer-links">
          <li><a href="vida_saudavel.html">Vida saudável</a></li>
          <li><a href="calculadora.html">Calculadora IMC</a></li>
        </ul>
      </div>
      <div>
        <h5 class="footer-title">Blog</h5>
        <ul class="footer-links">
          <li><a href="vida_saudavel.html">Receitas saudáveis</a></li>
        </ul>
      </div>
      <div>
        <h5 class="footer-title">Siga-nos</h5>
        <div class="social-icons">
          <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
          <a href="https://x.com"><i class="fab fa-twitter"></i></a>
          <a href="https://tiktok.com"><i class="fab fa-tiktok"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase.js"></script>
  <script src="database.js"></script>
  <script src="maps.js"></script>
  <script src="script.js"></script>
</body>
</html>
